<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:blue ;">
    <script >
        function mensaje(){
            document.write("<h2 style='color:#FFD000'>ingrese bien</h2> <br>");
            document.write("<h2 style='color:#FFF123'>Su archivo</h2> <br>");
        }
        mensaje();

        function mostrar(inicio,fin){
            for(let f=inicio;f<=fin;f++){
                document.write("<h2 style='color:red'> "+f+"</h2>")    
            }
        }
        let v1 =parseInt(prompt("Ingrese inicio: "))
        let v2 =parseInt(prompt("Ingrese fin: "))
        mostrar(v1,v2);
    </script>
</body>
</html>
