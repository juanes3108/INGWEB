<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1,num2;
        num1=prompt("ingrese primer numero: ");
        num2=prompt("ingrese segundo numero: ");
        let suma=parseInt(num1)+parseInt(num2);
        document.write("la suma de los numeros es: ");
        document.write(suma);
        document.write("<br>");
        if(suma<=10){
            document.write("kevin es un sapo menor a 10" );
        }else{
            document.write("kevin es un sapo mayor a 10" );
        }
    </script>
</body>
</html>
