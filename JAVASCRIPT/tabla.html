<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Num,Resultado=0;
        Num= parseInt(prompt("tabla de multiplicar que desea"));
        for (let i=0; i<=10;i++){
            Resultado=Num*i;
            document.write("<br>",Num,"*",i,"=",Resultado);
        }
    </script>
</body>
</html>
